<a href="#" class="list-group-item clearfix"
    (click)='onSelected()'>
    <div class="pull-left">
        <h4 class="list-group-item-heading">
            {{recipie.name}}
        </h4>
        <p class="list-group-item-heading">
            {{recipie.description}}
        </p>
    </div>
    <span class="pull-right">
        <img src={{recipie.imagePath}} alt={{recipie.name}} class="img-responsive" style="max-height: 50px">
    </span>
</a>
