<a style="cursor: pointer" 
    [routerLink]='[index]' 
    routerLinkActive='active' 
    class="list-group-item clearfix">
    <div class="container">
        <div class="row">
            <div class="col">
                    <h4 class="list-group-item-heading">{{recipie.name}}</h4>
                    <p class="list-group-item-text">{{recipie.description}}</p>
            </div>
            <div class="col">
                <img src={{recipie.imagePath}} 
                alt={{recipie.name}} 
                class="img-responsive" 
                style="max-height: 50px">
            </div>
        </div>
    </div>

</a>
